spring.application.name=tourism
server.port=7778

# Fixed JWT secret (min 32 chars for HS256). Must stay the same across restarts.
jwt.secret=SmartTourismJwtSecretKeyAtLeast32CharactersLong

# Razorpay (get test keys from https://dashboard.razorpay.com/app/keys)
razorpay.key=rzp_test_xxxxx
razorpay.secret=yyyyy

spring.datasource.url=jdbc:mysql://localhost:3306/tourism
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.security.user.name=yourusername
spring.security.user.password=yourpassword
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Use Hibernate as JPA provider
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false